<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
</head>
<body>
  <h1>CSS Bayan</h1>
  <section>
    <div class="meme">
      <label class="meme_label" for="meme1">Typical Leo</label>
      <input type="radio" id="meme1" name="leo">
      <div class="meme_content"><img src="./memes/meme_leo.jpg" alt="typical leo"></div>
    </div>
    <div class="meme">
      <label class="meme_label" for="meme2">What do you do with it exactly?</label>
      <input type="radio" id="meme2" name="Curler usage">
      <div class="meme_content"><img src="./memes/meme_proper_use.jpeg" alt="Curler usage"></div>
    </div>
    <div class="meme">
      <label class="meme_label" for="meme3">What is life?</label>
      <input type="radio" id="meme3" name="life is a race">
      <div class="meme_content"><img src="./memes/meme_racing.jpg" alt="life is a race"></div>
    </div>
    <div class="meme">
      <label class="meme_label" for="meme4">Tell me about yourself</label>
      <input type="radio" id="meme4" name="lier">
      <div class="meme_content"><img src="./memes/meme_resume.png" alt="lier"></div>
    </div>
    <div class="meme">
      <label class="meme_label" for="meme5">What pisses you of the most?</label>
      <input type="radio" id="meme5" name="life cicle">
      <div class="meme_content"><img src="./memes/meme_stay_hydrated.jpg" alt="life cicle"></div>
    </div>
  </section>
</body>
</html>
